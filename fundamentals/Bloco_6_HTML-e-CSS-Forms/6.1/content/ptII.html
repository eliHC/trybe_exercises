<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>FORLUMÁRIO</h1>

    <form action="" method="GET" enctype="multipart/form-data">
        <label for="nome-completo">Nome Completo:
            <input type="text" name="nome" id="nome-completo" placeholder="Digite seu nome" required>
        </label>
        <br>
        
        <label for="input-email">E-mail:
            <input type="email" name="email" id="input-email" placeholder="Digite seu e-mail" required>
        </label>
        <br>
        
        <label for="input-estado">Estado:
            <select  name="estado" id="input-estado" required>
                <option value="sp">São Paulo</option>
                <option value="mg">Minas Gerais</option>
                <option value="rs" selected>Rio Grande do Sul</option>
                <option value="rj">Rio de Janeiro</option>
            </select>
        </label>
        <br>
        
        <p>Selecione sua foto</p>
        <input type="file" name="foto" id="foto-perfil">
        <br>
        
        <p>Comidas favoritas:</p>
        <label for="comida-1">
            <input type="radio" name="comida-favorita" id="comida-1" value="pizza" checked>Pizza
        </label>
        <label for="comida-2">
            <input type="radio" name="comida-favorita" id="comida-2" value="strogonoff">Strogonoff
        </label>
        <label for="comida-3">
            <input type="radio" name="comida-favorita" id="comida-3" value="burger">Burger
        </label>
        <label for="comida-4">
            <input type="radio" name="comida-favorita" id="comida-4" value="ratatuille">Ratatuille
        </label>
        <br>
        
        <p>Escreva algo sobre si:</p>
        <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
        <br>
        
        <label for="input-senha">digite sua senha:
            <input type="password" name="senha" id="input-senha">
        </label>
        <br>

        <label for="checkbox-noticias">
            <input type="checkbox" name="promocoes" id="checkbox-noticias">Deseja receber spam?
        </label>
        <br>
        <br>
        
        <button type="submit">Enviar dados para hackers russos</button>

    </form>
    </body>
    </html>
