<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    <link rel="stylesheet" href="style.css">
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      
      function editParagraphText(){
        let elementParagraph = document.getElementsByTagName('p')[0].innerText = 'lorem ipsum';
      }
      editParagraphText();

      function outerSquare(){
        let square = document.getElementsByClassName('main-content')[0];
        square.style.background = 'rgb(76,164,110)';
      }
      outerSquare();

      function innerSquare(){
        let  square = document.getElementsByClassName('center-content')[0];
        square.style.background = 'rgb(250,250,250)';
      }
      innerSquare();

    </script>
  </body>
